<h2>Property List</h2>

<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-3">

    <div class="col-md-4">
        <button class="btn btn-success" (click)="search()">‚ò∞</button>
    </div>
    <div class="col-md-5">

    </div>

<div class="table-responsive mt-3">

        <tr>

            <th>Price</th>
            <th> Description</th>

          </tr>

            <td><button  title="Details" [routerLink]="['/detail/',property.id]">‚ÑπÔ∏è</button>
                <button class="btn btn-primary m-lg-1 " title="Edit" [routerLink]="['/update/',property.id]" > ‚úèÔ∏è </button> 
                 <button class="btn btn-danger m-lg-1" title="Delete" (click)="deleteProperty(property.id)"> üóë </button> </td>
        
          
                
            </tr>
        

            
           
                  
              
          </tbody>
      </table>
