<div class="container">
  <div style="margin-top: 3px; color: black; background-color: beige; font-style: normal; font-size: x-large; text-align: center;">
    <h2>Signup</h2>
  </div>
  <hr>

  <form style="margin-left: 1px; color: rgb(13, 5, 57);" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="name"> Name:</label><br>
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label><br>
      <input class="form-control" type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="(123)-456-7890">
    </div>
    <div class="form-group">
      <label for="dob">Date of birth:</label><br>
      <input class="form-control" type="date" id="dob" formControlName="dob" placeholder="Click the calendar">
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input class="form-control" type="email" id="email" formControlName="email" placeholder="Enter a valid email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label><br>
      <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password">
    </div>

    <button class="btn btn-success m-3" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <div class="row">
    <div class="col-md-6">
      <img src="https://cdn.vox-cdn.com/thumbor/0eoiN9XqqsSVbiCNo_h0hbUP_yI=/0x0:1023x682/1200x800/filters:focal(431x260:593x422)/cdn.vox-cdn.com/uploads/chorus_image/image/64006695/0b0cd00c_891f_49a5_a75c_cdd640a23020.f10.0.jpg" alt="Lake House" class="img-fluid" style="max-height: 1200px;">
    </div>
    
  </div>
  
  <div class="row mt-4">
    <div class="col-md-12 text-center">
      <p>Discover a haven of tranquility where the waters meet the sky. It's not just a house; it's a place where time stands still, and nature's melody soothes your soul.</p>
      <a href="#" class="btn btn-primary">Explore Now</a>
    </div>
  </div>
</div>
